# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

commands:
  tf-install:
    steps:
      - run:
          name: go-test
          command: |
            go test -test.v ./...

jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    environment:
      GOMODULE111=on
    steps:
      - checkout
      - go-test

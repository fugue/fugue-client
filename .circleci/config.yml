version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    environment:
      GOMODULE111=on
    working_directory: /go/src/github.com/fugue/fugue-client
    steps:
      - checkout
      - run: go test -test.v ./...
